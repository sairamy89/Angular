<br />
<h6 class="text-left"> Add/Edit Project Details </h6>
<form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">
  <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="projectService.selectedProject.$key"/>
  <div class="form-row">
    <!--<div class="form-group col-md-4">
      <input class="form-control" name="$key" #$key="ngModel" [(ngModel)]="projectService.selectedProject.$key"  Placeholder="Project ID" required/>
    </div> -->
    <div class="form-group col-md-4">
      <input class="form-control" id="inlineFormInputGroup" name="name" #name="ngModel" [(ngModel)]="projectService.selectedProject.name"  autocomplete="off" placeholder="Project Title" required/>
    </div>
    <div class="form-group col-md-4">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Category:</label>
        </div>
        <!--<input class="form-control" name="category" #category="ngModel" [(ngModel)]="projectService.selectedProject.category"  Placeholder="Choose Category" required/>-->
        <select class="form-control empty" id="inputGroupSelect01" name="category" #category="ngModel" [(ngModel)]="projectService.selectedProject.category" Placeholder="Category" required>
          <option Value="" selected disabled>Select</option>
          <option *ngFor="let category of categories" [ngValue]="category.value">{{category.name}}</option>
        </select>
      </div>
    </div>
    <div class="form-group col-md-4">
      <button class="btn btn-default" type="submit"  [disabled]="!projectForm.valid"><i class="fa fa-floppy-o"></i> Submit </button>&nbsp;
      <button class="btn btn-default" type="button" (click)="onReset(projectForm)"><i class="fa fa-repeat"></i> Reset </button>
    </div>
  </div>
</form>
<br />
<h6 class="text-center">Projects List</h6>
<div class="form-group col-md-12">
  <div class="input-group mb-0">
    <div class="input-group-prepend">
      <label class="input-group-text" for="inlineFormInputGroup">Search:</label>
    </div>
    <input class="form-control" type="text" [(ngModel)]="term" />
  </div>
</div>
<br />
<div class="table-responsive-md">
  <table class="table table-sm table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Category</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody> 
        <tr *ngFor="let project of projectList | filter:term" [ngClass]="{'selected': project.$key === isSelected}">
          <td>{{project.$key}}</td>
          <td>{{project.name}}</td>
          <td>{{project.category}}</td>
          <td>
            <a class="btn" (click)="onEdit(project)">
              <i class="fa fa-pencil-square-o"></i>
            </a>
          </td>
          <td>
            <a class="btn" (click)="onDelete(project.$key)">
              <i class="fa fa-trash-o"></i>
            </a>
          </td>
        </tr>
    <tbody>
  </table>
</div>
