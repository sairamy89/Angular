<div class="bg-img">
<div class="logo-img">
  <img src="./assets/images/esya-logo.png"/>
</div>
<div class="container">
    <div class="login__page">
      <div class="row" [hidden]="!login">
          <div class="card col-md-4 col-md-offset-4">
            <div class="login__card">
              <div class="card-block">
                <form name="userform" method="post" #loginCtrl="ngForm">
                    <h3 align="center">Sign In</h3>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope-o fa-fw"></i></span>
                      </div>
                      <input type="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="userLogin.email" autocomplete="off" (input)="checkEmailDomain($event.target.value, 1)" required/>
                    </div>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-key fa-fw"></i></span>
                      </div>
                      <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="userLogin.password" required/>
                    </div>
                     <!-- <div class="form-group">
                      <input type="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="userLogin.email" autocomplete="off" (input)="checkEmailDomain($event.target.value, 1)" required/>
                    </div>
                    <div class="form-group">
                      <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="userLogin.password" required/>
                    </div> -->
                    <div class="form-group">
                        <button type="buton" class="btn btn-outline-primary btn-block" style="margin-bottom: 20px" [disabled]="!loginCtrl.valid" (click)="signInWithEmail()"><i class="fa fa-sign-in fa-lg" aria-hidden="true"></i>&nbsp; Sign-In</button>
                    </div>
                </form>
                <div>
                  <p> New User? <a href="#" (click)="toggleRegisterForm()">Create Account</a></p>
                </div>
                <div [hidden]="!errorToggle1">
                  <span style="color: red">{{signInError}}</span>
                </div>
                <div [hidden]="!errorToggle3">
                    <span style="color: blue">{{emailError}}</span>
                </div>
                <!--<div [hidden]="!verifiedToggle1">
                    <span style="color: green">{{emailSuccess}}</span>
                </div> -->
              </div>
            </div>
          </div>
        </div>
    </div> <!-- end card -->

    <div class="login__page">
      <div class="row" [hidden]="!signup">
          <div class="card col-md-4 col-md-offset-4">
            <div class="login__card">
              <div class="card-block">
                <form name="userform" method="post" #signUpCtrl="ngForm">
                    <h3 align="center">Sign Up</h3>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-user-o" aria-hidden="true"></i></span>
                      </div>
                      <input type="text" name="displayname" class="form-control" placeholder="Display Name" [(ngModel)]="userSignUp.displayname" autocomplete="off" required/>
                    </div>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope-o fa-fw"></i></span>
                      </div>
                      <input type="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="userSignUp.email"  autocomplete="off" (input)="checkEmailDomain($event.target.value, 2)" required/>
                    </div>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-key fa-fw"></i></span>
                      </div>
                      <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="userSignUp.password" required/>
                    </div>
                    <!--<div class="form-group">
                      <input type="text" name="displayname" class="form-control" placeholder="Display Name" [(ngModel)]="userSignUp.displayname" autocomplete="off" required/>
                    </div>
                    <div class="form-group">
                      <input type="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="userSignUp.email"  autocomplete="off" (input)="checkEmailDomain($event.target.value, 2)" required/>
                    </div>
                    <div class="form-group">
                      <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="userSignUp.password" required/>
                    </div> -->
                    <div class="form-group">
                        <button type="buton" class="btn btn-outline-success btn-block" style="margin-bottom: 20px" [disabled]="!signUpCtrl.valid" (click)="signUpWithEmail()">Sign-Up &nbsp;<i class="fa fa-user-plus fa-lg" aria-hidden="true"></i></button>
                    </div>
                </form>
                <div>
                  <p> Already Registered? <a href="#" (click)="toggleLoginForm()">Sign In</a></p>
                </div>
                <div [hidden]="!errorToggle2">
                  <p>{{signUpError}}</p>
                </div>
                <div [hidden]="!errorToggle4">
                  <span style="color: blue">{{emailError}}</span>
                </div>
                <!-- <div [hidden]="!verifiedToggle2">
                  <span style="color: green">{{emailSuccess}}</span>
                </div> -->
              </div>
            </div>
          </div>
        </div>
    </div> <!-- end card -->
  </div>  <!-- end container -->
  </div>
